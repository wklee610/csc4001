<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import boostrap and jquery-->
    <link href="bootstrap/css/bootstrap.min.css" rel= "stylesheet" type="text/css"> 
    <script src="jquery/jquery-3.6.0.min.js" type = "text/javascript" charset="utf-8"></script>
    <script src ="bootstrap/js/bootstrap.min.js" type = "text/javascript" charset="utf-8"></script>
</head>
    
<body class="container">
    <!--Upper navybar-->
    <nav class="navbar navbar-default" role="navigation">
        <!--Using fluid style provided by boostrap -->
        <div class="container-fluid">
            <!-- The left most header to show our group name-->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Groupin</a>
          
            </div>
    
                
               <!-- Label-like button "Homepage" to return to login page-->
            <button type="button" class="btn btn-link col-md-offset-9 navbar-btn" data-target="#login_page" onclick="window.open ('login_page.html')">
                Homepage
            </button>

        </div>
          
    </nav>
    <div class="row">
    <div class="col-md-3"></div>




    <!-- Page tile -->
    <div class="col-md-6">
        <h9>&nbsp;</h9>
        <legend class="text-center">User Login</legend>
        <h9>&nbsp;</h9>
    <!-- The form that users should fill up -->
    <form action = "login.php" class = "form-horizontal" role="form" method="post">
    <!-- username -->
        <div class = "form-group">
            <label for="username" class = "control-label col-md-3">Username</label>
            <div class = "col-md-9">
                <input type="text" name="username" class="form-control" placeholder="Username"/>
            </div>
        </div>
    <!-- Password -->
        <div class = "form-group">
            <label for="userpassword" class = "control-label col-md-3">Password</label>
            <div class = "col-md-9">
                <input type="text" name="userpassword" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <!-- Label botton to let user need to change their password to turn to reset password page -->
        <div class = "form-group">
            <div class="col-md-offset-4 col-md-6">
                <button type="button" class="btn btn-link" data-target="#reset_password_page" onclick="window.open ('reset_password_page.html')">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    ? Forget Password
                </button>
            </div>
            <h9>&nbsp;</h9>
        </div>

        <!--Login button-- >
        <div class="form-group">
            <div class=" col-md-offset-3 col-md-4">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </div>
        <!--Registration button for people who want to register a new account to click and turn to registration page-->
            <div class=" col-md-4">
                <button type="button" class="btn btn-success" data-target="#register_page" onclick="window.open ('register_page.html')"><span class="glyphicon glyphicon-user"></span> Register</button>
                </div>
            
        </div>


    </form>
    





    
</body>
</html>
